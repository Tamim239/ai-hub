<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub</title>
    <!-- tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="text-center space-y-3">
        <h1 class="text-3xl font-bold">AI Universe Hub</h1>
        <button class="btn btn-warning text-white">Short By Date</button>
    </header>
    <main>
        <section>
            <!-- card all -->
            <div id="show-details-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10">
            </div>
            <!-- modal -->
            <div>
                <!-- You can open the modal using ID.showModal() method -->
                <dialog id="show_details_modal" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                        </form>
                        <div id="show-Modal-container" class="md:p-5 space-y-3 text">
                        </div>
                    </div>
                </dialog>
            </div>
            <!-- see more btn -->
            <div id="seeMoreBtn" class="text-center my-5">
                <button onclick="handleSeeMoreBtn(true)" class="btn btn-error text-white">See More</button>
            </div>
        </section>

    </main>
    <footer>
    </footer>
    <!-- js file -->
    <script src="js/main.js"></script>
</body>

</html>
